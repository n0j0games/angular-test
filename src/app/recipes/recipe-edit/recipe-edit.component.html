<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>            
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="recipeForm.get('imagePath').value" class="img-responsive" style="max-height: 150px;">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-3">
                    <label for="type">Type</label>
                    <select id="type" class="form-control" formControlName="type">
                        <option [value]="foodType" *ngFor="let foodType of foodTypes">{{foodType}}</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty" class="form-control" formControlName="difficulty">
                        <option value="Beginner">Beginner</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="number" id="duration" formControlName="duration" step="5" class="form-control">
                    </div>
                </div>
            </div>            
            <hr>
            <p style="margin-bottom: 10px;"><b>Ingredients</b></p>             
            <div class="row">
                <div class="col-xs-2">
                    <div class="form-group">
                        <label for="portions">Servings</label>
                        <input type="number" id="portions" formControlName="portions" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-bottom: 10px;">
                        <div class="col-xs-6 start-col">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2 mid-col">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2 mid-col">
                            <select id="unit" class="form-control" formControlName="unit">
                                <option [value]="unit" *ngFor="let unit of units">{{unit == "" ? "Hide Unit" : unit}}</option>
                            </select>
                        </div>
                        <div class="col-xs-2 mid-col">
                            <button type="button" (click)="onDeleteIngredient(i)" class="button-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="button" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Instructions</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>     
            <p style="margin-bottom: 10px;"><b>Nutritions</b></p>      
            <div class="row" formGroupName="nutritions">
                <div class="col-xs-2">
                    <div class="form-group">
                        <label for="calories">Calories (kcal)</label>
                        <input type="number" id="calories" formControlName="calories" class="form-control">
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group">
                        <label for="carbs">Carbs (g)</label>
                        <input type="number" id="carbs" formControlName="carbs" class="form-control">
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group">
                        <label for="proteines">Proteines (g)</label> 
                        <input type="number" id="proteines" formControlName="proteines" class="form-control">
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group">
                        <label for="fat">Fat (g)</label>
                        <input type="number" id="fat" formControlName="fat" class="form-control">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid" type="submit" class="button">Save</button>
                    <button class="button-neutral" type="button" (click)="onCancel()">Cancel</button>
                    <button class="button-danger" type="button" (click)="deleteRecipe()">Delete Recipe</button>
                </div>
            </div>
        </form>
    </div>
</div>
