<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Unit</label>
          <select id="unit" class="form-control" formControlName="unit">
            <option value="">No Unit</option>
            <option value="x">Pieces</option>
            <option value="Pck.">Pck.</option>
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="EL">EL</option>
            <option value="TL">TL</option>
          </select>
          <!--<input
            type="text"
            id="unit"
            class="form-control"
            formControlName="unit"
          />-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="button" type="submit" [disabled]="!shoppingForm.valid">{{ editMode ? 'Update' : 'Add'}} Item</button>
          <button class="button-danger" type="button" [disabled]="!editMode" (click)="onDeleteItem()">Delete Item</button>
          <button class="button-neutral" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
