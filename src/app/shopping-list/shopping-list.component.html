<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item list-group-item-border"
        style="cursor: pointer"
        *ngFor="let ig of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ig.name }}: {{ ig.amount }} {{ ig.unit }}
      </a>
    </ul>
  </div>
</div>
